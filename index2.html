<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Redho Tours and Travel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Form Pemesanan Redho Tours and Travel</h2>
    <form id="whatsappForm">
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Anda" required>
        </div>
        <div class="form-group">
            <label for="noHp">Nomor WhatsApp:</label>
            <input type="tel" class="form-control" id="noHp" name="noHp" placeholder="Nomor WhatsApp Anda" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Anda" required>
        </div>
        <div class="form-group">
            <label for="pesan">Isi Pesan:</label>
            <textarea class="form-control" id="pesanxx" name="pesan" placeholder="Isi Pesan Anda..." rows="4" required></textarea>
        </div>
        <br>
        <div>
        <button type="button" class="btn btn-primary" onclick="generateWhatsAppLink()">Kirim Pesan WhatsApp</button>
    </div>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    function generateWhatsAppLink() {
        var nama = document.getElementById('nama').value;
        var noHp = document.getElementById('noHp').value;
        var email = document.getElementById('email').value;
        var pesan = document.getElementById('pesan').value;

        var whatsappMessage = "Assalamualaikum Nama saya " + nama + "\nNo WA: " + noHp + "\nEmail: " + email + "\n
        " + pesan;

        var whatsappLink = "https://wa.me/628989290147?text=" + encodeURIComponent(whatsappMessage);
        
        window.location.href = whatsappLink;
    }
</script>

</body>
</html>
